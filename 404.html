<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 | Foster Phones</title>
  <link rel="icon" type="image/gif" href="https://lh3.googleusercontent.com/d/1cJHy29Zb1QgPqCkzytIqZZf48OvrVAgX">
  
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #191919;
      --text: #C6C7CF;
      --text-dim: #8a8a8f;
      --accent: #C6C7CF;
      --border: rgba(198, 199, 207, 0.15);
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }
    
    .container {
      max-width: 500px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 40px;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .error-code {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(80px, 20vw, 160px);
      font-weight: 700;
      line-height: 1;
      margin-bottom: 16px;
      background: linear-gradient(135deg, var(--text) 0%, var(--text-dim) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .error-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 24px;
      margin-bottom: 16px;
    }
    
    .error-desc {
      color: var(--text-dim);
      font-size: 15px;
      margin-bottom: 40px;
      line-height: 1.6;
    }
    
    .btn-group {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn {
      display: inline-block;
      padding: 14px 32px;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      border: 1px solid var(--border);
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: var(--accent);
      color: var(--bg);
      border-color: var(--accent);
    }
    
    .btn-primary:hover {
      background: transparent;
      color: var(--accent);
    }
    
    .btn-secondary {
      background: transparent;
      color: var(--text);
    }
    
    .btn-secondary:hover {
      border-color: var(--accent);
      color: var(--accent);
    }
    
    .glitch {
      position: relative;
    }
    
    .glitch::before,
    .glitch::after {
      content: '404';
      position: absolute;
      left: 0;
      right: 0;
      background: var(--bg);
      overflow: hidden;
    }
    
    .glitch::before {
      top: 0;
      animation: glitch-1 2s infinite linear alternate-reverse;
      clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
    }
    
    .glitch::after {
      bottom: 0;
      animation: glitch-2 3s infinite linear alternate-reverse;
      clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
    }
    
    @keyframes glitch-1 {
      0%, 90% { transform: translateX(0); }
      91% { transform: translateX(-2px); }
      92% { transform: translateX(2px); }
      93%, 100% { transform: translateX(0); }
    }
    
    @keyframes glitch-2 {
      0%, 85% { transform: translateX(0); }
      86% { transform: translateX(3px); }
      87% { transform: translateX(-3px); }
      88%, 100% { transform: translateX(0); }
    }
    
    .decoration {
      position: fixed;
      pointer-events: none;
    }
    
    .decoration-1 {
      top: 10%;
      left: 10%;
      width: 100px;
      height: 100px;
      border: 1px solid var(--border);
      animation: rotate 20s linear infinite;
    }
    
    .decoration-2 {
      bottom: 15%;
      right: 10%;
      width: 60px;
      height: 60px;
      border: 1px solid var(--border);
      animation: rotate 15s linear infinite reverse;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--text-dim);
      opacity: 0.3;
      animation: fall linear infinite;
    }
    
    @keyframes fall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <div class="decoration decoration-1"></div>
  <div class="decoration decoration-2"></div>
  
  <div class="container">
    <img src="https://lh3.googleusercontent.com/d/1XD7Lf7ef5bsD9-9JZYqdn2J62kFrEOB0" alt="Foster Phones" class="logo">
    
    <div class="error-code glitch">404</div>
    
    <h1 class="error-title">Page Not Found</h1>
    
    <p class="error-desc">
      The page you're looking for doesn't exist or has been moved. 
      Maybe the device you wanted was already sold?
    </p>
    
    <div class="btn-group">
      <a href="index.html" class="btn btn-primary">Back to Store</a>
      <a href="https://wa.me/233549533008?text=Hello%20Foster%20Phones!%20I%20need%20help%20finding%20something." class="btn btn-secondary" target="_blank">Contact Us</a>
    </div>
  </div>
  
  <script>
    // Generate particles
    const particlesContainer = document.getElementById('particles');
    const particleCount = 30;
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
      particle.style.animationDelay = (Math.random() * 10) + 's';
      particlesContainer.appendChild(particle);
    }
    
    // debug log - testing particles
    console.log('404 page loaded, particles:', particleCount);
  </script>
</body>
</html>
